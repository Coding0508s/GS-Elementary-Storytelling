; Suppress broken pipe errors completely
error_reporting = "E_ERROR | E_PARSE"
display_errors = 0
display_startup_errors = 0
log_errors_max_len = 0

; Upload settings
upload_max_filesize = 2048M
post_max_size = 2048M
max_execution_time = 3600
max_input_time = 3600
memory_limit = 2048M

; Connection handling
ignore_user_abort = 1
output_buffering = 4096
implicit_flush = 0